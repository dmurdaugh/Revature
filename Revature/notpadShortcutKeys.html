<html>
	<head>
		<title>Notepad ++ Shortcut Keys</title>
	
	</head>
	<body>
		<h1> Notepad++ Shortcut Keys!</h1>
		<br><br>
		<ul>
			<li> ctrl + d= duplicate lines</li>
			<li> ctrl + l= delete lines</li>
			<li> ctrl + k = comments line </li>
			<li> ctrl + shift + k = uncomment line </li>
			<li> ctrl + n = new file</li>
		</ul>
	</body>

</html>
