<html>
	<head>
		<title>Dynamic Table with JS</title>
	</head>
	<body>
		<h1> Welcome Students Please Enter Information Below</h1>
		
		Enter Name: <input id="studentName" type= "text" />
		Enter Age: <input id="studentAge" type= "text"/>
		Enter Major: <input id="studentMajor" type= "text"/>
		<button id="studentBtn">Add Student</button>
		
		<table>
			<tbody id="studTable">
				<tr>
					<th>Name</th>
					<th>Age</th>
					<th>Major</th>
				</tr>
			</tbody>
		</table>
		<script src="jsTable.js"></script>
	</body>
</html>
